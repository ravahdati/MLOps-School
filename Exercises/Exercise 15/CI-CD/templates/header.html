<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>{{ title }} - Filoger MLOps School - Project 2</title>
    <meta name="description" content="">

    <!-- Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->

    <link href="{{ url_for('static', filename='vendor/vendor/aos/aos.css') }}" rel="stylesheet">

<body class="contact-page">

	<header id="header" class="header d-flex align-items-center sticky-top">
		<div class="container position-relative d-flex align-items-center justify-content-between">

			<a href="{{ url_for('home') }}" class="logo d-flex align-items-center me-auto me-xl-0">
				<h1 class="sitename">CI/CD - Diabetes Diagnosis Model</h1>
			</a>

			<nav id="navmenu" class="navmenu">
				<ul>
					<li><a href="{{ url_for('home') }}">Home</a></li>
					<li><a href="{{ url_for('input_data') }}">Predict</a></li>
				</ul>
				<i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
			</nav>

		</div>
	</header>

	<main class="main">

		<!-- Page Title -->
		{% if title != 'Home' %}
		<div class="page-title">
			<div class="container d-lg-flex justify-content-between align-items-center">
				<h1 class="mb-2 mb-lg-0">{{ title }}</h1>
				<nav class="breadcrumbs">
					<ol>
					<li><a href="{{ url_for('home') }}">Home</a></li>
					<li class="current">{{ title }}</li>
					</ol>
				</nav>
			</div>
		</div><!-- End Page Title -->
		{% endif %}
